<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFSHEAT</title>
    <link rel="stylesheet" href="../stilos/stylecarros.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked> 
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">

            <div class="slide s1">
                <img src="../imagens/Carro1.png" alt="HONDA ">
            </div>
            <div class="slide">
                <img src="../imagens/Carro2.png" alt="FORD">
            </div>
            <div class="slide">
                <img src="../imagens/Carro3.png" alt="NISSAN ">
            </div>
            <div class="slide">
                <img src="../imagens/Carro4.png" alt="FERRARI">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
        </div>
    </div>
</body>
</html>
